# =============================================
# INVENTORY SERVICE - CONFIGURACI�N
# =============================================

server:
  port: 8082
  servlet:
    context-path: /api/v1

spring:
  application:
    name: inventory-service
  
  # ========== BASE DE DATOS ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:inventory_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
  
  # ========== JPA / HIBERNATE ==========
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# ========== SWAGGER / OPENAPI ==========
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# ========== ACTUATOR ==========
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ========== SEGURIDAD - API KEY ==========
api:
  security:
    key: ${API_KEY:my-secret-api-key-12345}

# ========== COMUNICACI�N CON PRODUCTS SERVICE ==========
services:
  products:
    url: ${PRODUCTS_SERVICE_URL:http://localhost:8081/api/v1}
    # Timeouts en milisegundos
    connect-timeout: 5000
    read-timeout: 5000
    # Reintentos
    retry:
      max-attempts: 3
      delay: 1000  # milisegundos entre reintentos

# ========== LOGGING ==========
logging:
  level:
    com.techtest.inventory: DEBUG
    org.springframework.web: INFO
    org.springframework.retry: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"