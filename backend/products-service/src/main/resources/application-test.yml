# Configuraci√≥n para ambiente de pruebas
# Usa H2 (base de datos en memoria) para no depender de PostgreSQL

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Crea las tablas al inicio, las borra al final
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

api:
  security:
    key: test-api-key

logging:
  level:
    com.techtest.products: DEBUG
    org.springframework.test: INFO