# =============================================
# PRODUCTS SERVICE - CONFIGURACI�N
# =============================================

server:
  port: 8081
  servlet:
    context-path: /api/v1

spring:
  application:
    name: products-service

  # ========== BASE DE DATOS ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:products_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

    # Configuraci�n del pool de conexiones
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000

  # ========== JPA / HIBERNATE ==========
  jpa:
    hibernate:
      ddl-auto: update  # En producci�n usar: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false  # Mejora rendimiento

# ========== SWAGGER / OPENAPI ==========
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# ========== ACTUATOR (Health Checks) ==========
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ========== API KEY PARA COMUNICACI�N ENTRE SERVICIOS ==========
api:
  security:
    key: ${API_KEY:my-secret-api-key-12345}

# ========== LOGGING ==========
logging:
  level:
    com.techtest.products: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
